<!DOCTYPE html />
<html>
  <head>
    <title>TDP024 Logger</title>
    <meta charset="utf-8" />
    <script
  			  src="http://code.jquery.com/jquery-3.1.1.min.js"
  			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" integrity="sha256-W0Tnsbs/T3dgnwYioTOlfjqnj6PvOHO9/NitMcWAD1w=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" integrity="sha256-I5Bnap4knjVMNUid7S9a6SI7AhUzzw47HLI4Ohrl2no=" crossorigin="anonymous" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form autocomplete="on" method="get" action="" id="filterForm">
      <label for="date">Date: </label>
      <input type="date" id="dateInput" name="date" />

      <label for="tagInput">Tag: </label>
      <input type="text" id="tagInput" name="tag" />

      <label for="levelSortOrd">Level: </label>
      <select id="levelSortOrd" name="lvlsort">
        <option value="HI">&gt;=</option>
        <option value="EX">=</option>
        <option value="LW">&lt;=</option>
      </select>
      <input type="number" name="level" />
      <label for="limit">Limit: </label>
      <input type="number" name="limit" />

      <button type="submit">Filter</button>
    </form>
    <table>
      <thead>
        <tr>
          <th class="date entry">Date</th>
          <th class="level entry">Level</th>
          <th class="tag entry">Tag</th>
          <th class="message entry">Message</th>
        <tr>
      </thead>
      <tbody id="tableBody">
        <!-- Log entries go here -->
      </tbody>
    </table>
  </body>
</html>
